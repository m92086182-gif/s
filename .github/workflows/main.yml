name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2022
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # Allow incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service
          Restart-Service -Name TermService -Force

      - name: Delete existing RDP user if exists
        run: |
          if (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue) {
              Write-Host "Deleting existing RDP user..."
              Remove-LocalUser -Name "RDP" -ErrorAction SilentlyContinue
              net user RDP /delete /y 2>$null
          }

      - name: Create RDP User with Custom Password
        run: |
          $password = "Admin123f!"
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # إنشاء المستخدم
          try {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction Stop
              Write-Host "User created successfully"
          } catch {
              Write-Host "Trying alternative method..."
              net user RDP $password /add /y /expires:never
          }
          
          # التحقق من إنشاء المستخدم
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              Write-Error "User creation failed"
              exit 1
          }
          
          Write-Host "User 'RDP' created successfully with password: $password"

      - name: Add User to Required Groups
        run: |
          # إضافة المستخدم إلى المجموعات المطلوبة مع التعامل مع الأخطاء
          $groups = @("Administrators", "Remote Desktop Users")
          
          foreach ($group in $groups) {
              try {
                  # التحقق إذا كان المستخدم مضافاً بالفعل
                  $members = Get-LocalGroupMember -Group $group -ErrorAction SilentlyContinue | 
                           Where-Object { $_.Name -like "*RDP" }
                  
                  if (-not $members) {
                      Add-LocalGroupMember -Group $group -Member "RDP" -ErrorAction Stop
                      Write-Host "Successfully added RDP to $group"
                  } else {
                      Write-Host "RDP is already member of $group"
                  }
              } catch {
                  Write-Host "Warning: Could not add RDP to $group - $($_.Exception.Message)"
                  
                  # محاولة باستخدام net command
                  try {
                      net localgroup "$group" RDP /add 2>$null
                      Write-Host "Added to $group using net command"
                  } catch {
                      Write-Host "Both methods failed for $group"
                  }
              }
          }

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-latest-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Write-Host "Downloading Tailscale..."
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          
          Write-Host "Installing Tailscale..."
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force
          
          Write-Host "Waiting for Tailscale service to start..."
          Start-Sleep -Seconds 10

      - name: Check Tailscale Auth Key
        run: |
          if (-not $env:TAILSCALE_AUTH_KEY) {
              Write-Host "::warning::TAILSCALE_AUTH_KEY is not set"
              Write-Host "Please add TAILSCALE_AUTH_KEY to your repository secrets"
              Write-Host "You can get an auth key from: https://login.tailscale.com/admin/settings/authkeys"
          } else {
              Write-Host "Tailscale auth key is configured"
          }

      - name: Establish Tailscale Connection
        run: |
          Write-Host "Starting Tailscale connection..."
          
          # التحقق من تثبيت Tailscale
          if (-not (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe")) {
              Write-Error "Tailscale not installed properly"
              exit 1
          }
          
          # تشغيل Tailscale مع المفتاح
          $authKey = "${{ secrets.TAILSCALE_AUTH_KEY }}"
          
          if ([string]::IsNullOrEmpty($authKey)) {
              Write-Error "Tailscale auth key is empty. Please set TAILSCALE_AUTH_KEY in repository secrets."
              exit 1
          }
          
          Write-Host "Authenticating with Tailscale..."
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=$authKey --hostname=gh-runner-$env:GITHUB_RUN_ID --accept-routes --accept-dns
          
          # الانتظار وفحص الحالة
          $tsIP = $null
          $retries = 0
          $maxRetries = 15
          
          while ($retries -lt $maxRetries) {
              Write-Host "Checking Tailscale status (attempt $($retries + 1)/$maxRetries)..."
              
              # الحصول على حالة Tailscale
              $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json 2>$null | ConvertFrom-Json
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
              
              if ($status) {
                  Write-Host "Tailscale state: $($status.BackendState)"
                  if ($status.BackendState -eq "Running" -and $tsIP) {
                      Write-Host "Tailscale is running with IP: $tsIP"
                      break
                  }
              }
              
              if ($tsIP) {
                  Write-Host "Tailscale IP found: $tsIP"
                  break
              }
              
              $retries++
              Write-Host "Waiting for Tailscale connection... ($retries/$maxRetries)"
              Start-Sleep -Seconds 10
          }
          
          if (-not $tsIP) {
              Write-Host "::warning::Could not get Tailscale IP. Current status:"
              & "$env:ProgramFiles\Tailscale\tailscale.exe" status
              Write-Host "Trying to continue anyway..."
              # نحاول المتابعة رغم عدم وجود IP، قد يظهر لاحقاً
          } else {
              echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
              Write-Host "Tailscale IP set to: $tsIP"
          }

      - name: Get Public IP as Fallback
        run: |
          try {
              $publicIP = (Invoke-WebRequest -Uri "https://api.ipify.org" -TimeoutSec 10).Content
              echo "PUBLIC_IP=$publicIP" >> $env:GITHUB_ENV
              Write-Host "Public IP: $publicIP"
          } catch {
              Write-Host "Could not get public IP"
          }

      - name: Display Connection Information
        run: |
          Write-Host "`n"
          Write-Host "=========================================="
          Write-Host "           RDP ACCESS INFORMATION         "
          Write-Host "=========================================="
          
          if ($env:TAILSCALE_IP) {
              Write-Host "Tailscale Address: $env:TAILSCALE_IP"
          } else {
              Write-Host "Tailscale Address: Not available (check Tailscale status)"
          }
          
          if ($env:PUBLIC_IP) {
              Write-Host "Public Address: $env:PUBLIC_IP"
          }
          
          Write-Host "Username: RDP"
          Write-Host "Password: Admin123f!"
          Write-Host "Port: 3389"
          Write-Host "=========================================="
          Write-Host "`n"
          
          Write-Host "If Tailscale is not working:"
          Write-Host "1. Check TAILSCALE_AUTH_KEY in repository secrets"
          Write-Host "2. Visit: https://login.tailscale.com/admin/machines"
          Write-Host "3. Make sure the device is authorized"

      - name: Maintain Connection
        run: |
          Write-Host "RDP session is active and waiting for connections..."
          Write-Host "To terminate, cancel this workflow in GitHub Actions"
          
          # عرض معلومات الاتصال بشكل متكرر
          $counter = 0
          while ($true) {
              $counter++
              Write-Host "`n=== Session Status [$counter] ==="
              
              # التحقق من حالة Tailscale بشكل دوري
              if (Test-Path "$env:ProgramFiles\Tailscale\tailscale.exe") {
                  $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4 2>$null
                  $status = & "$env:ProgramFiles\Tailscale\tailscale.exe" status --json 2>$null | ConvertFrom-Json
                  
                  if ($tsIP) {
                      Write-Host "Tailscale IP: $tsIP"
                      Write-Host "Connect using: mstsc /v:$tsIP"
                  } else {
                      Write-Host "Tailscale status: $($status.BackendState)"
                  }
              }
              
              Write-Host "Username: RDP"
              Write-Host "Password: Admin123f!"
              Write-Host "Elapsed: $($counter * 5) minutes"
              Write-Host "==============================`n"
              
              Start-Sleep -Seconds 300
          }
