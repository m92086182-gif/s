name: RDP

on:
  workflow_dispatch:

jobs:
  secure-rdp:
    runs-on: windows-2022
    timeout-minutes: 3600

    steps:
      - name: Configure Core RDP Settings
        run: |
          # Enable Remote Desktop and disable Network Level Authentication
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' `
                             -Name "fDenyTSConnections" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "UserAuthentication" -Value 0 -Force
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' `
                             -Name "SecurityLayer" -Value 0 -Force

          # Remove any existing rule with the same name to avoid duplication
          netsh advfirewall firewall delete rule name="RDP-Tailscale"
          
          # Allow incoming connection on port 3389
          netsh advfirewall firewall add rule name="RDP-Tailscale" `
            dir=in action=allow protocol=TCP localport=3389

          # Restart the Remote Desktop service
          Restart-Service -Name TermService -Force

      - name: Disable Password Complexity Policy Temporarily
        run: |
          # حفظ الإعدادات الحالية
          $currentPolicy = secedit /export /cfg $env:TEMP\current_security.cfg
          
          # تعطيل متطلبات تعقيد كلمة المرور مؤقتاً
          secedit /export /cfg $env:TEMP\new_security.cfg
          (Get-Content $env:TEMP\new_security.cfg) -replace 'PasswordComplexity = 1', 'PasswordComplexity = 0' | Set-Content $env:TEMP\new_security.cfg
          secedit /configure /db $env:TEMP\new_security.sdb /cfg $env:TEMP\new_security.cfg
          
          # تطبيق السياسة المحلية
          gpupdate /force

      - name: Create RDP User with Custom Password
        run: |
          $password = "Admin123f!"  # إضافة حرف كبير ورمز لتحقيق التعقيد
          $securePass = ConvertTo-SecureString $password -AsPlainText -Force
          
          # إنشاء المستخدم
          try {
              New-LocalUser -Name "RDP" -Password $securePass -AccountNeverExpires -ErrorAction Stop
              Write-Host "User created successfully"
          } catch {
              Write-Host "Trying alternative method..."
              # طريقة بديلة إذا فشلت الأولى
              net user RDP $password /add /y /expires:never
          }
          
          # إضافة المستخدم إلى المجموعات المطلوبة
          Add-LocalGroupMember -Group "Administrators" -Member "RDP" -ErrorAction SilentlyContinue
          Add-LocalGroupMember -Group "Remote Desktop Users" -Member "RDP" -ErrorAction SilentlyContinue
          
          # طريقة بديلة باستخدام net commands
          net localgroup administrators RDP /add
          net localgroup "Remote Desktop Users" RDP /add
          
          # حفظ بيانات الاعتماد في متغيرات البيئة
          echo "RDP_CREDS=User: RDP | Password: $password" >> $env:GITHUB_ENV
          
          # التحقق من إنشاء المستخدم
          if (-not (Get-LocalUser -Name "RDP" -ErrorAction SilentlyContinue)) {
              Write-Error "User creation failed"
              exit 1
          }
          
          Write-Host "User 'RDP' created successfully with password: $password"

      - name: Re-enable Password Complexity Policy
        run: |
          # إعادة تعيين سياسة تعقيد كلمة المرور
          secedit /configure /db $env:TEMP\original_security.sdb /cfg $env:TEMP\current_security.cfg
          gpupdate /force

      - name: Install Tailscale
        run: |
          $tsUrl = "https://pkgs.tailscale.com/stable/tailscale-setup-1.82.0-amd64.msi"
          $installerPath = "$env:TEMP\tailscale.msi"
          
          Invoke-WebRequest -Uri $tsUrl -OutFile $installerPath
          Start-Process msiexec.exe -ArgumentList "/i", "`"$installerPath`"", "/quiet", "/norestart" -Wait
          Remove-Item $installerPath -Force

      - name: Establish Tailscale Connection
        run: |
          # Bring up Tailscale with the provided auth key
          & "$env:ProgramFiles\Tailscale\tailscale.exe" up --authkey=${{ secrets.TAILSCALE_AUTH_KEY }} --hostname=gh-runner-$env:GITHUB_RUN_ID
          
          # Wait for Tailscale to assign an IP
          $tsIP = $null
          $retries = 0
          while (-not $tsIP -and $retries -lt 10) {
              $tsIP = & "$env:ProgramFiles\Tailscale\tailscale.exe" ip -4
              Start-Sleep -Seconds 5
              $retries++
          }
          
          if (-not $tsIP) {
              Write-Error "Tailscale IP not assigned. Exiting."
              exit 1
          }
          echo "TAILSCALE_IP=$tsIP" >> $env:GITHUB_ENV
      
      - name: Verify RDP Accessibility
        run: |
          Write-Host "Tailscale IP: $env:TAILSCALE_IP"
          
          # Test connectivity on port 3389
          $testResult = Test-NetConnection -ComputerName $env:TAILSCALE_IP -Port 3389
          if (-not $testResult.TcpTestSucceeded) {
              Write-Error "TCP connection to RDP port 3389 failed"
              exit 1
          }
          Write-Host "TCP connectivity successful!"

      - name: Maintain Connection
        run: |
          Write-Host "`n=== RDP ACCESS ==="
          Write-Host "Address: $env:TAILSCALE_IP"
          Write-Host "Username: RDP"
          Write-Host "Password: Admin123f!"
          Write-Host "==================`n"
          
          # Keep runner active
          while ($true) {
              Write-Host "[$(Get-Date)] RDP Active - Use Ctrl+C in workflow to terminate"
              Start-Sleep -Seconds 300
          }
